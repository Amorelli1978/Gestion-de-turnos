
{% extends 'layout.html' %}

{% block title %}
    {% if action == 'new' %}
        Agregar Profesional
    {% else %}
        Editar Profesional
    {% endif %}
{% endblock %}

{% block content %}
    <h1>
        {% if action == 'new' %}
            Agregar Nuevo Profesional
        {% else %}
            Editar Profesional
        {% endif %}
    </h1>

    <form method="post" action="{% if action == 'new' %}{{ url_for('add_profesional') }}{% else %}{{ url_for('edit_profesional', id=profesional['id']) }}{% endif %}">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ profesional['nombre'] if profesional else '' }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" value="{{ profesional['apellido'] if profesional else '' }}" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="especialidad" class="form-label">Especialidad</label>
                <input type="text" class="form-control" id="especialidad" name="especialidad" value="{{ profesional['especialidad'] if profesional else '' }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="matricula" class="form-label">Matrícula</label>
                <input type="text" class="form-control" id="matricula" name="matricula" value="{{ profesional['matricula'] if profesional else '' }}" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" value="{{ profesional['telefono'] if profesional else '' }}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ profesional['email'] if profesional else '' }}">
            </div>
        </div>
        <div class="mb-3">
            <label for="honorarios" class="form-label">Honorarios</label>
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" step="0.01" class="form-control" id="honorarios" name="honorarios" value="{{ profesional['honorarios'] if profesional else '0.00' }}" required>
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">
                {% if action == 'new' %}
                    Guardar Profesional
                {% else %}
                    Actualizar Profesional
                {% endif %}
            </button>
            <a href="{{ url_for('list_profesionales') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
{% endblock %}
