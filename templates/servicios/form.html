
{% extends 'layout.html' %}

{% block title %}
    {% if action == 'new' %}
        Agregar Servicio
    {% else %}
        Editar Servicio
    {% endif %}
{% endblock %}

{% block content %}
    <h1>
        {% if action == 'new' %}
            Agregar Nuevo Servicio
        {% else %}
            Editar Servicio
        {% endif %}
    </h1>

    <form method="post" action="{% if action == 'new' %}{{ url_for('add_servicio') }}{% else %}{{ url_for('edit_servicio', id=servicio['id']) }}{% endif %}">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" class="form-control" id="codigo" name="codigo" value="{{ servicio['codigo'] if servicio else '' }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="precio" class="form-label">Precio</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ servicio['precio'] if servicio else '0.00' }}" required>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ servicio['descripcion'] if servicio else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="obra_social_id" class="form-label">Obra Social (Opcional)</label>
            <select class="form-select" id="obra_social_id" name="obra_social_id">
                <option value="None">Ninguna / Particular</option>
                {% for os in obras_sociales %}
                    <option value="{{ os['id'] }}" {% if servicio and servicio['obra_social_id'] == os['id'] %}selected{% endif %}>
                        {{ os['nombre'] }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">
                {% if action == 'new' %}
                    Guardar Servicio
                {% else %}
                    Actualizar Servicio
                {% endif %}
            </button>
            <a href="{{ url_for('list_servicios') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
{% endblock %}
